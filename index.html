<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Order summary card</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <img src="images/pattern-background-desktop.svg" alt="" class="backgraund">

    <main class="card">
      <article class="card__content">
        <img src="images/illustration-hero.svg" alt="illustration-hero" class="card__img">
      </article>

      <article class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">You can now listen to millions of songs, audiobooks, 
        and podcasts on any device anywhere you like!</p>

        <section class="plan">
          <div class="plan__cont">
            <img src="images/icon-music.svg" alt="icon-music" class="plan__img">
            <div>
              <p class="plan__text">Annual Plan</p>
              <p class="plan__number">$59.99/year</p>
            </div>
          </div>

          <div class="plan__cont">
            <a href="#" class="plan__change">Change</a>
          </div>
        </section>

        <a href="#" class="card__buttom">Proceed to Payment</a>
        <p class="card__cancel">Cancel Order</p>
      </article>
    </main>
  
  </body>
</html>
